<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="description" content="Happy Valentine's Day Shakeera - 14 Years of Forever">
    <title>Shakeera ‚ù§Ô∏è 14 Years of Forever</title>
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Optimized loading -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM - Production builds -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Three.js for 3D Heart - Optimized version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Optimized 3D Heart Canvas */
        #heart-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Smooth Animations */
        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fade-in-left {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(212, 20, 90, 0.5); }
            50% { box-shadow: 0 0 40px rgba(212, 20, 90, 0.8); }
        }

        /* Animation Classes */
        .animate-fade-in-down { animation: fade-in-down 1s ease-out both; }
        .animate-fade-in-up { animation: fade-in-up 1s ease-out both; }
        .animate-fade-in { animation: fade-in 1s ease-out both; }
        .animate-shimmer { 
            background-size: 200% 200%;
            animation: shimmer 3s ease-in-out infinite;
        }
        .animate-float-slow { animation: float-slow 15s ease-in-out infinite; }
        .animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }
        .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
        .animate-blink { animation: blink 1s step-end infinite; }
        .animate-fall { animation: fall linear infinite; }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
        .animate-confetti { animation: confetti linear forwards; }
        .animate-scale-in { animation: scale-in 0.8s ease-out both; }
        .animate-glow { animation: glow 2s ease-in-out infinite; }

        /* 3D Effects */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        /* Typography */
        .font-handwriting {
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1A0612;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #D4145A, #FF6B9D);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #FF6B9D, #C9A96E);
        }

        /* Image optimization */
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading screen */
        .loading-heart {
            animation: pulse-slow 1.5s ease-in-out infinite;
        }

        /* Glass morphism */
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Loading Screen Component
        const LoadingScreen = ({ onComplete }) => {
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                const interval = setInterval(() => {
                    setProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setTimeout(onComplete, 300);
                            return 100;
                        }
                        return prev + 5;
                    });
                }, 50);
                return () => clearInterval(interval);
            }, []);

            return (
                <div 
                    className="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-gradient-to-br from-[#1A0612] via-[#2D0A1F] to-[#1A0612] transition-opacity duration-1000"
                    style={{ opacity: progress === 100 ? 0 : 1, pointerEvents: progress === 100 ? 'none' : 'auto' }}
                >
                    <div className="text-8xl mb-8 loading-heart">‚ù§Ô∏è</div>
                    <h2 className="font-serif text-6xl text-[#C9A96E] mb-8">Shakeera</h2>
                    <div className="w-80 h-2 bg-white/10 rounded-full overflow-hidden border border-[#C9A96E]/30">
                        <div 
                            className="h-full bg-gradient-to-r from-[#D4145A] via-[#FF6B9D] to-[#C9A96E] transition-all duration-200"
                            style={{ width: `${progress}%` }}
                        ></div>
                    </div>
                    <p className="mt-8 text-[#FF6B9D] text-xl italic">{progress}% ‚Ä¢ Loading our memories...</p>
                </div>
            );
        };

        const ValentineWebsite = () => {
            const [loading, setLoading] = useState(true);
            const [currentSection, setCurrentSection] = useState(0);
            const [flippedCards, setFlippedCards] = useState({});
            const [musicPlaying, setMusicPlaying] = useState(false);
            const [showMessage, setShowMessage] = useState(false);
            const [typedText, setTypedText] = useState('');
            const [checkedDreams, setCheckedDreams] = useState({});
            const [showFinalMessage, setShowFinalMessage] = useState(false);
            const [buttonPosition, setButtonPosition] = useState({ x: 0, y: 0 });
            const [clickAttempts, setClickAttempts] = useState(0);
            const [showConfetti, setShowConfetti] = useState(false);
            const heroCanvasRef = useRef(null);
            const audioRef = useRef(null);

            const fullMessage = `My Dearest Shakeera,

From that first moment in 2012, you've been my constant. Fourteen beautiful years of memories, laughter, and love that grows stronger every day.

Through every adventure, every crazy idea, every challenge... you've stood by me with unwavering love and support. Your patience knows no bounds, your dedication inspires me daily.

No matter what wild journey I embark on, you're always there - my rock, my anchor, my forever. You do everything with such grace and love, making even the ordinary extraordinary.

Thank you for being you. Thank you for choosing me, every single day.

Happy Valentine's Day to my forever love.

Yours always and eternally,
Your Crazy One ‚ô•`;

            // YOUR PHOTOS - Just place them in the same folder as this HTML file
            const photos = [
                'photo1.jpeg',
                'photo2.jpeg', 
                'photo3.jpeg',
                'photo4.jpeg',
                'photo5.jpeg',
                'photo6.jpeg'
            ];

            // 3D Heart with Three.js - OPTIMIZED
            useEffect(() => {
                if (!heroCanvasRef.current || !window.THREE || loading) return;

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ 
                    alpha: true, 
                    antialias: true,
                    powerPreference: "high-performance"
                });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for performance
                renderer.setClearColor(0x000000, 0);
                heroCanvasRef.current.appendChild(renderer.domElement);

                // Create enhanced 3D heart
                const heartGroup = new THREE.Group();
                
                // Main heart material with enhanced glow
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0xD4145A, 
                    emissive: 0x880033,
                    emissiveIntensity: 0.4,
                    metalness: 0.3,
                    roughness: 0.4
                });

                // Heart curve formula - more points for smoother heart
                const heartPoints = [];
                for (let i = 0; i < 120; i++) {
                    const t = (i / 120) * Math.PI * 2;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    heartPoints.push({ x: x * 0.12, y: y * 0.12, z: 0 });
                }

                // Create main heart outline
                heartPoints.forEach(pos => {
                    const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.22, 16, 16), material);
                    sphere.position.set(pos.x, pos.y, pos.z);
                    heartGroup.add(sphere);
                });

                // Add floating rose gold particles
                const goldMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xC9A96E, 
                    emissive: 0x665533,
                    emissiveIntensity: 0.5,
                    metalness: 0.5,
                    roughness: 0.3
                });

                const particles = [];
                for (let j = 0; j < 40; j++) {
                    const size = 0.06 + Math.random() * 0.12;
                    const sphere = new THREE.Mesh(
                        new THREE.SphereGeometry(size, 12, 12), 
                        goldMaterial
                    );
                    const radius = 5 + Math.random() * 3;
                    const angle = Math.random() * Math.PI * 2;
                    const height = (Math.random() - 0.5) * 6;
                    
                    sphere.position.set(
                        Math.cos(angle) * radius,
                        height,
                        Math.sin(angle) * radius
                    );
                    
                    particles.push({
                        mesh: sphere,
                        speed: 0.001 + Math.random() * 0.002,
                        radius: radius,
                        angle: angle,
                        height: height,
                        floatSpeed: 0.0005 + Math.random() * 0.001
                    });
                    
                    heartGroup.add(sphere);
                }

                scene.add(heartGroup);

                // Enhanced lighting setup
                const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
                scene.add(ambientLight);

                const pointLight1 = new THREE.PointLight(0xD4145A, 2.5, 20);
                pointLight1.position.set(4, 4, 5);
                scene.add(pointLight1);

                const pointLight2 = new THREE.PointLight(0xC9A96E, 2, 18);
                pointLight2.position.set(-4, -3, 5);
                scene.add(pointLight2);

                const pointLight3 = new THREE.PointLight(0xFF6B9D, 1.5, 15);
                pointLight3.position.set(0, 6, 3);
                scene.add(pointLight3);

                camera.position.z = 6;

                // Optimized animation loop
                let animationId;
                let lastTime = Date.now();
                
                const animate = () => {
                    animationId = requestAnimationFrame(animate);
                    const currentTime = Date.now();
                    const deltaTime = currentTime - lastTime;
                    
                    // Only update if enough time has passed (60fps cap)
                    if (deltaTime > 16) {
                        lastTime = currentTime;
                        
                        // Smooth heart rotation
                        heartGroup.rotation.y += 0.005;
                        heartGroup.rotation.x = Math.sin(currentTime * 0.0006) * 0.18;
                        heartGroup.rotation.z = Math.cos(currentTime * 0.0004) * 0.06;
                        
                        // Pulsing effect
                        const scale = 1 + Math.sin(currentTime * 0.0012) * 0.08;
                        heartGroup.scale.set(scale, scale, scale);

                        // Animate floating particles
                        particles.forEach(particle => {
                            particle.angle += particle.speed;
                            particle.height += Math.sin(currentTime * particle.floatSpeed) * 0.01;
                            particle.mesh.position.x = Math.cos(particle.angle) * particle.radius;
                            particle.mesh.position.z = Math.sin(particle.angle) * particle.radius;
                            particle.mesh.position.y = particle.height;
                        });

                        renderer.render(scene, camera);
                    }
                };
                animate();

                // Optimized resize handler
                let resizeTimeout;
                const handleResize = () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    }, 100);
                };
                window.addEventListener('resize', handleResize);

                // Cleanup
                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationId);
                    if (heroCanvasRef.current && renderer.domElement) {
                        heroCanvasRef.current.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                };
            }, [loading]);

            // Typewriter effect - OPTIMIZED
            useEffect(() => {
                if (showMessage && typedText.length < fullMessage.length) {
                    const timeout = setTimeout(() => {
                        setTypedText(fullMessage.slice(0, typedText.length + 1));
                    }, 25);
                    return () => clearTimeout(timeout);
                }
            }, [showMessage, typedText]);

            // Scroll detection - OPTIMIZED
            useEffect(() => {
                let ticking = false;
                const handleScroll = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const scrollPosition = window.scrollY;
                            const windowHeight = window.innerHeight;
                            const section = Math.floor(scrollPosition / windowHeight);
                            setCurrentSection(section);
                            
                            if (section >= 4) setShowMessage(true);
                            ticking = false;
                        });
                        ticking = true;
                    }
                };

                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Initialize Lucide icons
            useEffect(() => {
                if (window.lucide && !loading) {
                    lucide.createIcons();
                }
            }, [loading]);

            const flipCard = (index) => {
                setFlippedCards(prev => ({ ...prev, [index]: !prev[index] }));
            };

            const toggleDream = (index) => {
                setCheckedDreams(prev => ({ ...prev, [index]: !prev[index] }));
            };

            const toggleMusic = () => {
                if (audioRef.current) {
                    if (musicPlaying) {
                        audioRef.current.pause();
                    } else {
                        audioRef.current.play().catch(e => console.log('Audio play failed:', e));
                    }
                    setMusicPlaying(!musicPlaying);
                }
            };

            const handleYesButtonClick = (e) => {
                if (clickAttempts < 3) {
                    e.preventDefault();
                    const newX = Math.random() * 200 - 100;
                    const newY = Math.random() * 200 - 100;
                    setButtonPosition({ x: newX, y: newY });
                    setClickAttempts(prev => prev + 1);
                } else {
                    setShowConfetti(true);
                    setShowFinalMessage(true);
                }
            };

            const loveReasons = [
                { icon: "heart", title: "Unwavering Support", description: "You believe in me even when I don't believe in myself" },
                { icon: "sparkles", title: "Through My Crazy", description: "You stay through every wild adventure and spontaneous decision" },
                { icon: "infinity", title: "Always By My Side", description: "No matter what, you're there - my constant in an ever-changing world" },
                { icon: "star", title: "Understanding Heart", description: "You see through my chaos and love the real me underneath" },
                { icon: "award", title: "Your Dedication", description: "You give your all to everything, especially to us" },
                { icon: "sun", title: "Making Life Beautiful", description: "You turn ordinary moments into extraordinary memories" }
            ];

            const timeline = [
                { year: "2012", title: "Where It All Began", description: "The year our story started, when fate brought us together" },
                { year: "2015", title: "Growing Together", description: "Three years of learning, laughing, and falling deeper" },
                { year: "2018", title: "Halfway to Forever", description: "Six years strong, and just getting started" },
                { year: "2021", title: "Through It All", description: "Nine years of proof that love conquers everything" },
                { year: "2024", title: "Over a Decade", description: "Twelve years of memories, countless moments of joy" },
                { year: "2026", title: "14 Years Strong", description: "Today, celebrating our incredible journey together" }
            ];

            const futureDreams = [
                { category: "Travel", dream: "Explore the Northern Lights together" },
                { category: "Travel", dream: "Beach sunset in Maldives" },
                { category: "Adventures", dream: "Learn something new together" },
                { category: "Adventures", dream: "Build our dream home" },
                { category: "Milestones", dream: "Celebrate 20 years together" },
                { category: "Milestones", dream: "Grow old, still crazy in love" }
            ];

            if (loading) {
                return <LoadingScreen onComplete={() => setLoading(false)} />;
            }

            return (
                <div className="relative w-full min-h-screen bg-gradient-to-br from-[#1A0612] via-[#2D0A1F] to-[#1A0612] text-[#FFF5F7] overflow-x-hidden">
                    {/* Floating Hearts Background */}
                    <div className="fixed inset-0 pointer-events-none overflow-hidden z-0">
                        {[...Array(20)].map((_, i) => (
                            <div
                                key={i}
                                className="absolute animate-float-slow"
                                style={{
                                    left: `${Math.random() * 100}%`,
                                    top: `${Math.random() * 100}%`,
                                    animationDelay: `${Math.random() * 10}s`,
                                    animationDuration: `${15 + Math.random() * 10}s`
                                }}
                            >
                                <i data-lucide="heart" className="text-[#FF6B9D] opacity-10" style={{ width: `${20 + Math.random() * 30}px`, height: `${20 + Math.random() * 30}px` }}></i>
                            </div>
                        ))}
                    </div>

                    {/* Hero Section with 3D Heart */}
                    <section className="relative min-h-screen flex items-center justify-center overflow-hidden">
                        {/* 3D Heart Canvas */}
                        <div ref={heroCanvasRef} id="heart-canvas"></div>
                        
                        {/* Gradient overlay */}
                        <div className="absolute inset-0 bg-gradient-to-b from-transparent via-[#D4145A]/5 to-[#1A0612] pointer-events-none z-5"></div>
                        
                        <div className="relative z-10 text-center px-4">
                            <h1 className="text-7xl md:text-9xl font-serif mb-6 animate-fade-in-up bg-gradient-to-r from-[#FF6B9D] via-[#C9A96E] to-[#FF6B9D] bg-clip-text text-transparent animate-shimmer" 
                                style={{ fontFamily: "'Playfair Display', serif" }}>
                                Shakeera
                            </h1>
                            
                            <p className="text-2xl md:text-4xl mb-4 text-[#C9A96E] animate-fade-in" 
                               style={{ fontFamily: "'Montserrat', sans-serif", animationDelay: '0.3s' }}>
                                14 Years of Forever
                            </p>
                            
                            <p className="text-lg md:text-xl text-[#FF6B9D] mb-12 animate-fade-in italic" 
                               style={{ animationDelay: '0.6s' }}>
                                2012 - 2026
                            </p>

                            <div className="animate-bounce mt-16" style={{ animationDelay: '1s' }}>
                                <i data-lucide="chevron-down" className="inline-block text-[#C9A96E]" style={{ width: '40px', height: '40px' }}></i>
                                <p className="text-sm mt-2 text-[#C9A96E]">Scroll to explore our story</p>
                            </div>
                        </div>

                        {/* Music Toggle Button */}
                        <button
                            onClick={toggleMusic}
                            className="fixed bottom-8 right-8 z-50 w-16 h-16 bg-gradient-to-br from-[#D4145A] to-[#FF6B9D] rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-all animate-glow"
                        >
                            <i data-lucide={musicPlaying ? "pause" : "music"} className="text-white" style={{ width: '28px', height: '28px' }}></i>
                        </button>
                    </section>

                    {/* Timeline Section */}
                    <section className="relative min-h-screen py-20 px-4">
                        <h2 className="text-5xl md:text-7xl text-center mb-20 font-serif bg-gradient-to-r from-[#D4145A] to-[#FF6B9D] bg-clip-text text-transparent"
                            style={{ fontFamily: "'Playfair Display', serif" }}>
                            Our Journey
                        </h2>

                        <div className="max-w-4xl mx-auto relative">
                            <div className="absolute left-1/2 transform -translate-x-1/2 h-full w-1 bg-gradient-to-b from-[#D4145A] via-[#C9A96E] to-[#FF6B9D]"></div>

                            {timeline.map((item, index) => (
                                <div 
                                    key={index}
                                    className={`relative mb-16 ${index % 2 === 0 ? 'text-right pr-1/2 md:pr-8' : 'text-left pl-1/2 md:pl-8'}`}
                                >
                                    <div className={`inline-block bg-gradient-to-br from-[#2D0A1F] to-[#1A0612] p-6 rounded-2xl border-2 border-[#C9A96E] shadow-2xl hover:scale-105 transition-all duration-300 backdrop-blur-sm ${index % 2 === 0 ? 'mr-12' : 'ml-12'}`}>
                                        <div className="text-4xl font-bold text-[#C9A96E] mb-2">{item.year}</div>
                                        <h3 className="text-2xl font-semibold text-[#FF6B9D] mb-2">{item.title}</h3>
                                        <p className="text-[#FFF5F7]/80">{item.description}</p>
                                    </div>

                                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                        <div className="bg-[#D4145A] p-3 rounded-full border-4 border-[#1A0612] animate-glow">
                                            <i data-lucide="heart" style={{ width: '20px', height: '20px', color: '#C9A96E' }}></i>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Why I Love You Section */}
                    <section className="relative min-h-screen py-20 px-4">
                        <h2 className="text-5xl md:text-7xl text-center mb-20 font-serif bg-gradient-to-r from-[#FF6B9D] to-[#C9A96E] bg-clip-text text-transparent"
                            style={{ fontFamily: "'Playfair Display', serif" }}>
                            Why I Love You
                        </h2>

                        <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {loveReasons.map((reason, index) => {
                                const isFlipped = flippedCards[index];
                                
                                return (
                                    <div 
                                        key={index}
                                        className="relative h-64 cursor-pointer group perspective-1000"
                                        onClick={() => flipCard(index)}
                                    >
                                        <div className={`relative w-full h-full transition-transform duration-700 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}>
                                            <div className="absolute inset-0 backface-hidden bg-gradient-to-br from-[#D4145A] to-[#2D0A1F] rounded-2xl border-2 border-[#C9A96E] p-8 flex flex-col items-center justify-center shadow-2xl group-hover:scale-105 transition-all">
                                                <i data-lucide={reason.icon} style={{ width: '60px', height: '60px' }} className="text-[#C9A96E] mb-4"></i>
                                                <h3 className="text-xl font-semibold text-center text-[#FFF5F7]">{reason.title}</h3>
                                                <p className="text-sm text-[#C9A96E] mt-4">Click to reveal</p>
                                            </div>

                                            <div className="absolute inset-0 backface-hidden rotate-y-180 bg-gradient-to-br from-[#C9A96E] to-[#FF6B9D] rounded-2xl border-2 border-[#D4145A] p-8 flex items-center justify-center shadow-2xl">
                                                <p className="text-lg text-center text-[#1A0612] font-medium">{reason.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </section>

                    {/* Gallery Section - YOUR PHOTOS */}
                    <section className="relative min-h-screen py-20 px-4 bg-gradient-to-b from-transparent via-[#D4145A]/5 to-transparent">
                        <h2 className="text-5xl md:text-7xl text-center mb-20 font-serif bg-gradient-to-r from-[#C9A96E] to-[#D4145A] bg-clip-text text-transparent"
                            style={{ fontFamily: "'Playfair Display', serif" }}>
                            Our Memories
                        </h2>

                        <div className="max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-3 gap-4">
                            {photos.map((photo, i) => (
                                <div 
                                    key={i}
                                    className="aspect-square bg-gradient-to-br from-[#2D0A1F] to-[#1A0612] rounded-2xl border-2 border-[#C9A96E]/30 overflow-hidden group hover:border-[#C9A96E] transition-all duration-300 hover:scale-105 shadow-xl"
                                >
                                    <img 
                                        src={photo} 
                                        alt={`Memory ${i + 1}`}
                                        className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                                        loading="lazy"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.parentElement.innerHTML = `
                                                <div class="w-full h-full flex items-center justify-center">
                                                    <div class="text-center">
                                                        <div class="text-6xl mb-4">‚ù§Ô∏è</div>
                                                        <p class="text-sm text-[#C9A96E]">Photo ${i + 1}</p>
                                                    </div>
                                                </div>
                                            `;
                                        }}
                                    />
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Love Letter Section */}
                    <section className="relative min-h-screen py-20 px-4 flex items-center">
                        <div className="max-w-4xl mx-auto w-full">
                            <h2 className="text-5xl md:text-7xl text-center mb-20 font-serif bg-gradient-to-r from-[#FF6B9D] to-[#C9A96E] bg-clip-text text-transparent"
                                style={{ fontFamily: "'Playfair Display', serif" }}>
                                A Letter to You
                            </h2>

                            <div className="relative bg-gradient-to-br from-[#FFF5F7] to-[#FFE8ED] p-12 rounded-lg shadow-2xl border-4 border-[#C9A96E]">
                                <div className="absolute inset-0 pointer-events-none overflow-hidden rounded-lg">
                                    {[...Array(15)].map((_, i) => (
                                        <div
                                            key={i}
                                            className="absolute animate-fall"
                                            style={{
                                                left: `${Math.random() * 100}%`,
                                                animationDelay: `${Math.random() * 5}s`,
                                                animationDuration: `${5 + Math.random() * 5}s`
                                            }}
                                        >
                                            <i data-lucide="heart" className="text-[#FF6B9D] opacity-30" style={{ width: '15px', height: '15px' }}></i>
                                        </div>
                                    ))}
                                </div>

                                <div className="relative z-10">
                                    <p className="text-lg md:text-xl text-[#1A0612] whitespace-pre-wrap leading-relaxed font-handwriting">
                                        {typedText}
                                        <span className="inline-block w-1 h-6 bg-[#D4145A] animate-blink ml-1"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Music Player Section */}
                    <section className="relative min-h-screen py-20 px-4 flex items-center justify-center">
                        <div className="text-center">
                            <h2 className="text-5xl md:text-7xl mb-12 font-serif bg-gradient-to-r from-[#C9A96E] to-[#FF6B9D] bg-clip-text text-transparent"
                                style={{ fontFamily: "'Playfair Display', serif" }}>
                                Our Song
                            </h2>

                            <div className="relative w-64 h-64 mx-auto mb-8">
                                <div className={`absolute inset-0 rounded-full bg-gradient-to-br from-[#D4145A] to-[#2D0A1F] border-4 border-[#C9A96E] shadow-2xl ${musicPlaying ? 'animate-spin-slow' : ''}`}>
                                    <div className="absolute inset-8 rounded-full bg-[#1A0612] flex items-center justify-center">
                                        <i data-lucide="music" style={{ width: '60px', height: '60px' }} className="text-[#C9A96E]"></i>
                                    </div>
                                </div>
                            </div>

                            <button
                                onClick={toggleMusic}
                                className="px-8 py-4 bg-gradient-to-r from-[#D4145A] to-[#FF6B9D] text-white rounded-full font-semibold text-lg hover:scale-110 transition-transform shadow-lg border-2 border-[#C9A96E]"
                            >
                                <i data-lucide={musicPlaying ? "pause" : "play"} className="inline-block mr-2" style={{ width: '20px', height: '20px' }}></i>
                                {musicPlaying ? 'Pause' : 'Play'} Our Song
                            </button>

                            {/* Audio Element - YOUR SONG */}
                            <audio ref={audioRef} loop preload="metadata">
                                <source src="song.mpeg" type="audio/mpeg" />
                                Your browser does not support audio playback.
                            </audio>
                        </div>
                    </section>

                    {/* Future Dreams Section */}
                    <section className="relative min-h-screen py-20 px-4">
                        <h2 className="text-5xl md:text-7xl text-center mb-20 font-serif bg-gradient-to-r from-[#FF6B9D] via-[#C9A96E] to-[#D4145A] bg-clip-text text-transparent"
                            style={{ fontFamily: "'Playfair Display', serif" }}>
                            Our Future Together
                        </h2>

                        <div className="max-w-4xl mx-auto">
                            {futureDreams.map((item, index) => (
                                <div 
                                    key={index}
                                    className="mb-6 group cursor-pointer"
                                    onClick={() => toggleDream(index)}
                                >
                                    <div className={`flex items-center gap-4 p-6 rounded-2xl border-2 transition-all duration-300 ${
                                        checkedDreams[index] 
                                            ? 'bg-gradient-to-r from-[#D4145A] to-[#FF6B9D] border-[#C9A96E]' 
                                            : 'bg-gradient-to-r from-[#2D0A1F] to-[#1A0612] border-[#C9A96E]/30 hover:border-[#C9A96E]'
                                    }`}>
                                        <div className={`flex-shrink-0 w-8 h-8 rounded-full border-2 flex items-center justify-center transition-all ${
                                            checkedDreams[index] 
                                                ? 'bg-white border-white' 
                                                : 'border-[#C9A96E] bg-transparent'
                                        }`}>
                                            {checkedDreams[index] && <i data-lucide="check" style={{ width: '20px', height: '20px', color: '#D4145A' }}></i>}
                                        </div>
                                        
                                        <div className="flex-grow">
                                            <span className="text-sm text-[#C9A96E] font-semibold">{item.category}</span>
                                            <p className={`text-lg ${checkedDreams[index] ? 'line-through text-white/80' : 'text-white'}`}>
                                                {item.dream}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            ))}

                            <p className="text-center text-2xl text-[#C9A96E] mt-16 italic font-serif">
                                Our Story Continues...
                            </p>
                        </div>
                    </section>

                    {/* Final Valentine Question */}
                    <section className="relative min-h-screen py-20 px-4 flex items-center justify-center">
                        {!showFinalMessage ? (
                            <div className="text-center">
                                <h2 className="text-6xl md:text-8xl mb-12 font-serif bg-gradient-to-r from-[#FF6B9D] via-[#C9A96E] to-[#FF6B9D] bg-clip-text text-transparent animate-pulse-slow"
                                    style={{ fontFamily: "'Playfair Display', serif" }}>
                                    Will You Be My Valentine?
                                </h2>

                                <div className="flex gap-8 justify-center items-center mt-16 flex-wrap">
                                    <button
                                        onClick={handleYesButtonClick}
                                        className="relative px-12 py-6 bg-gradient-to-r from-[#D4145A] to-[#FF6B9D] text-white rounded-full font-bold text-2xl hover:scale-110 transition-all shadow-2xl border-4 border-[#C9A96E] animate-glow"
                                        style={{
                                            transform: `translate(${buttonPosition.x}px, ${buttonPosition.y}px)`,
                                            transition: 'transform 0.3s ease-out'
                                        }}
                                    >
                                        Yes! ‚ô•
                                    </button>

                                    <button
                                        className="px-12 py-6 bg-gray-800 text-gray-600 rounded-full font-bold text-2xl cursor-not-allowed border-4 border-gray-700 opacity-50"
                                        disabled
                                    >
                                        No
                                    </button>
                                </div>

                                {clickAttempts > 0 && clickAttempts < 3 && (
                                    <p className="mt-8 text-[#C9A96E] text-xl italic animate-fade-in">
                                        Come on, you know you want to click it! üòä
                                    </p>
                                )}
                            </div>
                        ) : (
                            <div className="text-center relative">
                                {/* Confetti Effect */}
                                {showConfetti && (
                                    <div className="fixed inset-0 pointer-events-none">
                                        {[...Array(80)].map((_, i) => (
                                            <div
                                                key={i}
                                                className="absolute animate-confetti"
                                                style={{
                                                    left: `${Math.random() * 100}%`,
                                                    top: '-20px',
                                                    animationDelay: `${Math.random() * 2}s`,
                                                    animationDuration: `${2 + Math.random() * 2}s`
                                                }}
                                            >
                                                <i data-lucide="heart" style={{ width: `${20 + Math.random() * 30}px`, height: `${20 + Math.random() * 30}px` }} className="text-[#FF6B9D]"></i>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                <div className="animate-scale-in">
                                    <i data-lucide="sparkles" style={{ width: '100px', height: '100px' }} className="mx-auto mb-8 text-[#C9A96E] animate-pulse"></i>
                                    <h2 className="text-7xl md:text-9xl mb-8 font-serif bg-gradient-to-r from-[#FF6B9D] via-[#C9A96E] to-[#FF6B9D] bg-clip-text text-transparent"
                                        style={{ fontFamily: "'Playfair Display', serif" }}>
                                        I Knew It!
                                    </h2>
                                    <p className="text-3xl md:text-4xl text-[#FF6B9D] mb-8">
                                        You make me the happiest person alive
                                    </p>
                                    <p className="text-2xl text-[#C9A96E] max-w-2xl mx-auto leading-relaxed">
                                        Here's to forever with you, Shakeera. To 14 more years, 140 more years, and beyond. 
                                        You are my everything. ‚ô•
                                    </p>
                                    <div className="mt-12 text-6xl animate-bounce-slow">
                                        üíï
                                    </div>
                                </div>
                            </div>
                        )}
                    </section>

                    {/* Footer */}
                    <footer className="py-8 text-center text-[#C9A96E]/50 text-sm">
                        <p>Made with ‚ô• for Shakeera ‚Ä¢ Valentine's Day 2026</p>
                        <p className="mt-2">14 Years of Forever ‚Ä¢ 2012-2026</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ValentineWebsite />);
    </script>
</body>
</html>
